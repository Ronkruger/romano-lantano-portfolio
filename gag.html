<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cv-btn {
    display: inline-block; /* Essential for padding, margin, width, height */
    padding: 10px 20px;
    background-color: #007bff; /* Example background */
    color: white; /* Example text color */
    text-decoration: none; /* Removes underline from link */
    border: none; /* Removes default border if any */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Indicates it's clickable */
    font-size: 16px;
    text-align: center;
    /* Add your hover styles here */
    transition: background-color 0.3s ease; /* Smooth transition for hover */
}

.cv-btn:hover {
    background-color: #0056b3; /* Darker background on hover */
    /* Add other hover effects like box-shadow, transform etc. */
}
    </style>
</head>
<body>
      <a href="./resume/Lantano_Romano_resume.pdf" target="_blank" class="cv-btn">Download CV</a>

</body>
</html>
